<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FedCM IDP Demo</title>
    <meta name="description" content="FedCM IDP Demo" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/bundle.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.css"
    />
    <script src="components-bundle.js" type="module"></script>
  </head>
  <body class="mdc-typography">
   <mwc-top-app-bar-fixed>
    <span slot="title">FedCM RP Demo</span>
    <mwc-icon-button
          id="code"
          icon="code"
          slot="actionItems"
          href="{{code_source}}"
    ></mwc-icon-button>
  </mwc-top-app-bar-fixed>
    <main class="content center">
      <h2>Sign-in</h2>
      <form id="form" method="POST" action="/auth/username" class="center">
        <div class="mdc-text-field mdc-text-field--filled">
          <span class="mdc-text-field__ripple"></span>
          <label class="mdc-floating-label" id="username-label">username</label>
          <input
            type="text"
            class="mdc-text-field__input"
            aria-labelledby="username-label"
            name="username"
            value="demo@example.com"
          />
          <span class="mdc-line-ripple"></span>
        </div>
        <p class="instructions">
          Use a random ID to sign-in. Use account "multiple-accounts" to try
          mulitple accounts dialog.
        </p>
        <div class="buttons center">
          <input
            type="submit"
            class="mdc-button mdc-button--raised"
            value="Continue"
          />
        </div>
      </form>
      <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
      <script type="module">
        new mdc.textField.MDCTextField(
          document.querySelector(".mdc-text-field")
        );
        import { _fetch, queryBack } from "/client.js";
        const back = queryBack();
        const form = document.querySelector("#form");
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const form = new FormData(e.target);
          const cred = {};
          form.forEach((v, k) => (cred[k] = v));
          _fetch(e.target.action, cred)
            .then((user) => {
              const urlParams = new URLSearchParams(window.location.search);
              // Extract the 'back' parameter
              const backParam = urlParams.get('back');

              const url = new URL(`${location.origin}/reauth` 
                                  + (backParam && backParam !== 'null' && backParam !== 'undefined' ? 
                                     `?back=${backParam}` : ''));
              location.href = url.toString();
            })
            .catch((e) => {
              alert(e);
            });
        });
      </script>
    </main>
  </body>
</html>
