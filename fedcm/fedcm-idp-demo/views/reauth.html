<!DOCTYPE html>
<html lang="en">
<head>
  <title>FedCM IDP Demo</title>
  <meta name="description" content="FedCM IDP Demo" />
  <link
          id="favicon"
          rel="icon"
          href="https://glitch.com/edit/favicon-app.ico"
          type="image/x-icon"
  />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/bundle.css" />
  <link
          rel="stylesheet"
          href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.css"
  />
  <script src="components-bundle.js" type="module"></script>
</head>
<body class="mdc-typography">
<mwc-top-app-bar-fixed>
  <span slot="title">FedCM IDP Demo</span>
  <mwc-icon-button
          id="code"
          icon="code"
          slot="actionItems"
          href="{{code_source}}"
    ></mwc-icon-button>
</mwc-top-app-bar-fixed>
<main class="content center">
  <div id="uvpa_available" class="hidden">
    <h2>Verify your identity</h2>
    <div>
      <mwc-button id="reauth" raised>Authenticate</mwc-button>
    </div>
    <div>
      <mwc-button id="cancel">Sign-in with password</mwc-button>
    </div>
  </div>
  <form
          id="form"
          method="POST"
          action="/auth/password"
          class="hidden center"
  >
    <h2>Enter a password</h2>
    <input type="hidden" name="username" value="{{username}}" />
    <div class="mdc-text-field mdc-text-field--filled center">
      <span class="mdc-text-field__ripple"></span>
      <label class="mdc-floating-label" id="password-label">password</label>
      <input
              type="password"
              class="mdc-text-field__input"
              aria-labelledby="password-label"
              name="password"
              value="1111"
      />
      <span class="mdc-line-ripple"></span>
    </div>
    <p class="instructions">Enter a random password. It will be ignored.</p>
    <mwc-select
        label="Account status"
        name="status"
        id="status-select"
        outlined>
          {{#each statuses}}
          <mwc-list-item value="{{this.value}}">{{this.string}}</mwc-list-item>
          {{/each}}
      </mwc-select>
    <div class="buttons center">
      <input
              type="submit"
              class="mdc-button mdc-button--raised"
              value="Sign-In"
      />
    </div>
    <div class="buttons center">
      <button type="submit" class="mdc-button">
        <a href="/auth/signout">Sign-in with a different account</a>
      </button>
    </div>
  </form>
</main>
<script src="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.js"></script>
<script type="module">
      new mdc.textField.MDCTextField(document.querySelector(".mdc-text-field"));
      import { _fetch, queryBack, authenticate } from "/client.js";

      // Set initial dropdown value
      document.addEventListener('DOMContentLoaded', () => {
        const statusSelect = document.getElementById('status-select');
        statusSelect.value = '{{status}}';
      });


      const redirect = () => {
        // Invoke `IdentityProvider.close()` if it's available.
        if (window.IdentityProvider && IdentityProvider.close) {
          try {
            IdentityProvider.close();
          } catch (e) {
            // Ignore the exception
            console.info(
              "`IdentityProvider.close()` was called but not in effect."
            );
          }
        }

        const urlParams = new URLSearchParams(window.location.search);
        // Extract the 'back' parameter
        const backParam = urlParams.get("back");

        const url = new URL(
          `${location.origin}/home` +
            (backParam && backParam !== "null" && backParam !== "undefined"
              ? `?back=${backParam}`
              : "")
        );
        location.href = url.toString();
      };

      const form = document.querySelector("#form");
      form.addEventListener("submit", (e) => {
        console.log("Form submission");
        e.preventDefault();
        const form = new FormData(e.target);
        const cred = {};
        form.forEach((v, k) => (cred[k] = v));
        _fetch(e.target.action, cred)
          .then((user) => {
            navigator.login.setStatus("logged-in");
            redirect();
          })
          .catch((e) => alert(e));
      });

      if (window.PublicKeyCredential) {
        PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable().then(
          (uvpaa) => {
            if (uvpaa && localStorage.getItem(`credId`)) {
              document
                .querySelector("#uvpa_available")
                .classList.remove("hidden");
            } else {
              form.classList.remove("hidden");
            }
          }
        );
      } else {
        form.classList.remove("hidden");
      }

      const cancel = document.querySelector("#cancel");
      cancel.addEventListener("click", (e) => {
        form.classList.remove("hidden");
        document.querySelector("#uvpa_available").classList.add("hidden");
      });

      const button = document.querySelector("#reauth");
      button.addEventListener("click", (e) => {
        authenticate()
          .then((user) => {
            if (user) {
              redirect();
            } else {
              throw "User not found.";
            }
          })
          .catch((e) => {
            console.error(e.message || e);
            alert("Authentication failed. Use password to sign-in.");
            form.classList.remove("hidden");
            document.querySelector("#uvpa_available").classList.add("hidden");
          });
      });
    </script>
</body>
</html>
