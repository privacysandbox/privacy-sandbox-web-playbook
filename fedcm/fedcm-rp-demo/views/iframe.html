<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FedCM IDP Demo</title>
        <meta name="description" content="FedCM IDP Demo">
        <link id="favicon" rel="icon"
            href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- import the webpage's stylesheet -->
        <link rel="stylesheet" href="/bundle.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script
            src="https://cdn.jsdelivr.net/gh/herrjemand/Base64URL-ArrayBuffer@latest/lib/base64url-arraybuffer.js"></script>
        <script src="components-bundle.js" type="module"></script>
    </head>
    <body class="mdc-typography">
        <mwc-top-app-bar-fixed>
            <mwc-icon-button id="menu" icon="menu" slot="navigationIcon"></mwc-icon-button>
            <span slot="title">FedCM RP Demo</span>
            <mwc-icon-button
                    id="code"
                    icon="code"
                    slot="actionItems"
                    href="{{code_source}}"
            ></mwc-icon-button>
        </mwc-top-app-bar-fixed>
        <main class="content">
            <div class="center">
            <!-- This iframe originates from idp2, and the idp2 calls FedCM usinf the SDK from idpq. Essentially, the user is signing in on the RP with the IdP1 -->
            <iframe class="idp2-iframe"
                src="{{idp2_origin}}/iframe"
                allow="identity-credentials-get"></iframe>
            <!-- Allow this iframe to call navigator.credentials.get() -->
            <p class="instructions">
                This is an iframe originating from <a
                    href="{{idp_2_origin}}/iframe">IdP-2</a>. It calls FedCM to
                sign in with IdP-1. Make sure you're signed in on the <a
                    href="{{idp_1_origin}}">IdP-1</a> to see the FedCM UI
                triggered.
            </p>
            </div>
        </main>
    </body>
</html>
